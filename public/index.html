<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Meals</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="letter" id="m-letter">M</div>
                <div class="letter">E</div>
                <div class="letter">A</div>
                <div class="letter">L</div>
                <div class="letter">S</div>
            </div>
            <div class="search-container">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Search for recipes...">
                    <button type="submit" id="searchButton">Search</button>
                </form>
            </div>
            <a href="favorites.html">
                <button id="favoritesButton">&#9734;</button>
            </a>
        </div>
    </header>
    <section class="content">
        <div class="container">
            <img src="images/rest.jpg" alt="Description of the image" class="blur-image">
            <div class="centered">Recipes</div>
        </div>
        <section id="recipeList" class="recipe-list">
            <!-- Recipe cards will be dynamically added here -->
            <div class="recipe-card">
                <img src="placeholder_recipe1.jpg" alt="Placeholder Recipe 1">
                <h3 class="recipe-card-title">Placeholder Recipe 1</h3>
                <p class="recipe-card-calories">Calories: 350</p>
                <button class="add-to-favorites">Add to Favorites</button>
            </div>
            <div class="recipe-card">
                <img src="placeholder_recipe2.jpg" alt="Placeholder Recipe 2">
                <h3 class="recipe-card-title">Placeholder Recipe 2</h3>
                <p class="recipe-card-calories">Calories: 420</p>
                <button class="add-to-favorites">Add to Favorites</button>
            </div>
            <!-- Add more placeholder recipes as needed -->
        </section>
    </section>
    <footer>
        <p>&copy; 3 MEALS</p>
        <div class="social-links">
            <a href="https://www.facebook.com/yourpage" target="_blank">Facebook</a>
            <a href="https://www.twitter.com/yourhandle" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/yourhandle" target="_blank">Instagram</a>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
